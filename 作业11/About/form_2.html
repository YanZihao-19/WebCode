    <body style="background-image: url(../images/bp2.1.png)">
        <table width="1024px" align="center" bgcolor="#32dfff">
            <tr>
                <td align="center" style="height: 50px;font-size: 35px" >
                    注册我的个人空间

        <br><br><br><br>
        <table align="center" border="1" style="border-collapse:collapse">
            <tr>
                <td>
                    <form >
                        <br>
                        &nbsp&nbsp用户昵称：<input type="text" autocomplete="off" name="uname" placeholder="昵称" ><br>
                        <br>
                        &nbsp&nbsp用户密码：<input type="password" autocomplete="off" name="userpwd" placeholder="密码（6-16个字符组成，区分大小写）" >&nbsp&nbsp<br>

                        &nbsp&nbsp确认密码：<input type="password" autocomplete="off" name="userpwd" placeholder="密码（6-16个字符组成，区分大小写）" >&nbsp&nbsp<br>
                        <br>
                        &nbsp&nbsp性别：<input type="radio" name="sex" checked="checked" />男<input type="radio" name="sex" />女<br>
                        <br>
                        &nbsp&nbsp年龄： <select>
                            <option>18岁以下</option>
                            <option>18-28岁</option>
                            <option>28-38岁</option>
                            <option>38岁以上</option>
                         </select><br>
                        <br>
                        &nbsp&nbsp个人爱好：
                        <input type="checkbox" value="sleep" name="hobby"/>睡觉
                        <input type="checkbox" value="code" name="hobby"/>敲代码
                        <input type="checkbox" value="chat" name="hobby"/>聊天
                        <input type="checkbox" value="game" name="hobby" />游戏
                        <input type="checkbox" value="other" name="hobby" />其他&nbsp&nbsp<br>

                        &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input type="submit"  value="注册"><br>&nbsp&nbsp
                        <br><br>
                        &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<span>已经有账户？</span>
                        <a href="form_1.html">去登录</a>
