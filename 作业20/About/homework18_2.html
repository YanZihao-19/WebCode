<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算平均成绩</title>
    <script>
      var numberone = prompt("请输入第一科分数:");
      var numbertwo = prompt("请输入第二科分数:");
      var numberthree = prompt("请输入第三科分数:");
      var sum;
      sum  =parseFloat(numberthree)+parseFloat(numberone)+ parseFloat(numbertwo);
      var average= sum/3;
      alert("总成绩为："+sum);
      alert("平均成绩为"+average);
    </script>
  </head>
  <body>
    <a href="../index.html" title="返回首页"> 返回首页</a>
  </body>
</html>
